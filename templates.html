<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous AI Consciousness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        
        #sidebar {
            width: 300px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #tabs {
            display: flex;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px;
            cursor: pointer;
            border-right: 1px solid #ddd;
        }
        
        .tab.active {
            background-color: #fff;
            border-bottom: 2px solid #007bff;
        }
        
        .tab-content {
            display: none;
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .assistant-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #system-controls {
            display: flex;
            padding: 10px;
            background-color: #eee;
            border-bottom: 1px solid #ddd;
        }
        
        .control-button {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .start-button {
            background-color: #28a745;
            color: white;
        }
        
        .pause-button {
            background-color: #ffc107;
            color: #212529;
        }
        
        .resume-button {
            background-color: #17a2b8;
            color: white;
        }
        
        .thought {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 3px solid #007bff;
            border-radius: 3px;
        }
        
        .conversation-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e6f7ff;
            border-left: 3px solid #0056b3;
            border-radius: 3px;
        }
        
        .goal-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f8e6;
            border-left: 3px solid #28a745;
            border-radius: 3px;
        }
        
        .timestamp {
            font-size: 0.8em;
            color: #777;
            margin-bottom: 5px;
        }
        
        #status-display {
            margin-left: auto;
            padding: 5px 10px;
            background-color: #f1f1f1;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="system-controls">
            <button id="start-button" class="control-button start-button">Start</button>
            <button id="pause-button" class="control-button pause-button">Pause</button>
            <button id="resume-button" class="control-button resume-button">Resume</button>
            <div id="status-display">Status: Unknown</div>
        </div>
        
        <div id="tabs">
            <div class="tab active" data-tab="thoughts">Thoughts</div>
            <div class="tab" data-tab="conversation-items">Conversation Items</div>
            <div class="tab" data-tab="goals">Goals</div>
        </div>
        
        <div id="thoughts-tab" class="tab-content active">
            <div id="thoughts-container"></div>
        </div>
        
        <div id="conversation-items-tab" class="tab-content">
            <div id="conversation-items-container"></div>
        </div>
        
        <div id="goals-tab" class="tab-content">
            <div id="goals-container"></div>
            <div id="new-goal">
                <input id="goal-input" type="text" placeholder="Add a new goal...">
                <button id="add-goal-button">Add</button>
            </div>
        </div>
    </div>
    
    <div id="main">
        <div id="chat-container"></div>
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });
        
        // Send message
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', event => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                // Display user message
                addMessageToChat('user', message);
                
                // Clear input
                input.value = '';
                
                // Send to server
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    // Display assistant response
                    addMessageToChat('assistant', data.response);
                    
                    // Refresh thoughts and conversation items
                    loadRecentThoughts();
                    loadConversationItems();
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('assistant', 'Sorry, there was an error processing your message.');
                });
            }
        }
        
        function addMessageToChat(role, content) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            
            messageDiv.classList.add('message');
            messageDiv.classList.add(role === 'user' ? 'user-message' : 'assistant-message');
            messageDiv.textContent = content;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // System control buttons
        document.getElementById('start-button').addEventListener('click', () => {
            fetch('/api/system/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    updateSystemStatus();
                });
        });
        
        document.getElementById('pause-button').addEventListener('click', () => {
            fetch('/api/system/pause', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    updateSystemStatus();
                });
        });
        
        document.getElementById('resume-button').addEventListener('click', () => {
            fetch('/api/system/resume', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    updateSystemStatus();
                });
        });
        
        // Goal management
        document.getElementById('add-goal-button').addEventListener('click', addGoal);
        
        function addGoal() {
            const input = document.getElementById('goal-input');
            const goalText = input.value.trim();
            
            if (goalText) {
                fetch('/api/goals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: goalText })
                })
                .then(response => response.json())
                .then(data => {
                    input.value = '';
                    loadGoals();
                });
            }
        }
        
        // Data loading functions
        function loadRecentThoughts() {
            fetch('/api/thoughts/recent')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('thoughts-container');
                    container.innerHTML = '';
                    
                    data.thoughts.forEach(thought => {
                        const thoughtDiv = document.createElement('div');
                        thoughtDiv.classList.add('thought');
                        
                        const timestamp = document.createElement('div');
                        timestamp.classList.add('timestamp');
                        timestamp.textContent = new Date(thought.timestamp).toLocaleString();
                        
                        const content = document.createElement('div');
                        content.textContent = thought.content;
                        
                        thoughtDiv.appendChild(timestamp);
                        thoughtDiv.appendChild(content);
                        container.appendChild(thoughtDiv);
                    });
                });
        }
        
        function loadConversationItems() {
            fetch('/api/conversation-items')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('conversation-items-container');
                    container.innerHTML = '';
                    
                    data.items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('conversation-item');
                        itemDiv.dataset.id = item.id;
                        
                        const timestamp = document.createElement('div');
                        timestamp.classList.add('timestamp');
                        timestamp.textContent = new Date(item.timestamp).toLocaleString();
                        
                        const content = document.createElement('div');
                        content.textContent = item.content;
                        
                        itemDiv.appendChild(timestamp);
                        itemDiv.appendChild(content);
                        container.appendChild(itemDiv);
                        
                        // Add click event to mark as discussed
                        itemDiv.addEventListener('click', () => {
                            fetch(`/api/conversation-items/${item.id}/mark-discussed`, { method: 'POST' })
                                .then(() => {
                                    itemDiv.style.opacity = '0.5';
                                });
                        });
                    });
                });
        }
        
        function loadGoals() {
            fetch('/api/goals')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('goals-container');
                    container.innerHTML = '';
                    
                    data.goals.forEach(goal => {
                        const goalDiv = document.createElement('div');
                        goalDiv.classList.add('goal-item');
                        
                        const timestamp = document.createElement('div');
                        timestamp.classList.add('timestamp');
                        timestamp.textContent = new Date(goal.created).toLocaleString();
                        
                        const content = document.createElement('div');
                        content.textContent = goal.content;
                        
                        goalDiv.appendChild(timestamp);
                        goalDiv.appendChild(content);
                        container.appendChild(goalDiv);
                    });
                });
        }
        
        function updateSystemStatus() {
            fetch('/api/system/status')
                .then(response => response.json())
                .then(data => {
                    const statusDisplay = document.getElementById('status-display');
                    
                    if (data.running) {
                        if (data.paused) {
                            statusDisplay.textContent = `Status: Paused (${data.thought_count} thoughts)`;
                            statusDisplay.style.backgroundColor = '#fff3cd';
                        } else {
                            statusDisplay.textContent = `Status: Running (${data.thought_count} thoughts)`;
                            statusDisplay.style.backgroundColor = '#d4edda';
                        }
                    } else {
                        statusDisplay.textContent = 'Status: Stopped';
                        statusDisplay.style.backgroundColor = '#f8d7da';
                    }
                    
                    // Update API call counter
                    document.getElementById('api-calls').textContent = 
                        `API Calls: ${data.api_calls_today}/${data.api_calls_today + data.api_calls_remaining}`;
                });
        }
        
        // Initial data loading
        window.addEventListener('load', () => {
            loadRecentThoughts();
            loadConversationItems();
            loadGoals();
            updateSystemStatus();
            
            // Set up periodic refreshing
            setInterval(loadRecentThoughts, 10000);  // Refresh thoughts every 10 seconds
            setInterval(loadConversationItems, 30000);  // Refresh conversation items every 30 seconds
            setInterval(updateSystemStatus, 5000);  // Refresh status every 5 seconds
        });
    </script>
</body>
</html>
